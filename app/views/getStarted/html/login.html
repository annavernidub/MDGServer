<div class="content login">
    <div class="panel">
        <h1 class="center-text">LOGIN</h1>
        <form name="loginForm"
              autocomplete="off"
              class="login-form">
            <div class="small-field">
                <input type="text"
                       placeholder="Enter your username..."
                       id="username"
                       name="username"
                       value=""
                       onkeyup="hideErrorOnLoginForm()"
                       required>
            </div>

            <div class="small-field validation-field">
                <input type="password"
                       placeholder="Enter your password..."
                       id="password"
                       name="password"
                       value=""
                       onkeyup="hideErrorOnLoginForm()"
                       required>
                <div class="errorsblock">
                    <span class="login error-message" style="display: none;"></span>
                </div>
            </div>
            <a href="#forgotPassword" name="forgotPassword" onclick="chooseTab(this)">Forgot your password?</a>
            <input type="button" value="Login" class="login-btn" onclick="login()">
        </form>
    </div>
</div>
