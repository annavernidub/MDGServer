<!DOCTYPE html>
<html>
    <head>
        <title>MDG</title>
        <link rel="stylesheet" type="text/css" href="/resources/stylesheets/homePage.css">
        <script src='/bower_components/jquery/jquery.js'></script>
        <script src='/resetPassword.js'></script>
    </head>
    <body>
        <div class="header">
            <div class="get-started light">
                <a class="logo left" href="/home">
                    <img class="left" src="../resources/icons/lolgo-30px.png">
                    <h1 class="light left">MICROSOFT <span class="bold">DATA GATHERING</span></h1>
                </a>
                <ul class="login-menu">
                    <a href="/home#login">
                        <li>Login  </li>
                    </a>

                    <a href="/home#register">
                        <li>/  Register</li>
                    </a>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="panel">
                <h1 class="center-text">RESET PASSWORD</h1>
                <form name="resetPasswordForm"
                      autocomplete="off"
                      class="reset-password-form">

                    <div class="small-field validation-field">
                        <input type="password" id="password" required
                               onkeyup="hideError(this)"
                               placeholder="Enter new password...">
                        <div class="errorsblock">
                            <span class="password error-message" style="display: none;"></span>
                        </div>
                    </div>

                    <div class="small-field validation-field">
                        <input type="password" id="confirmpass" required
                               onkeyup="hideError(this)"
                               placeholder="Confirm new password...">
                        <div class="errorsblock">
                            <span class="password confirmpass error-message" style="display: none;"></span>
                        </div>
                    </div>
                    <input type="button" value="Apply" class="reset-btn" onclick="resetPassword()">
                </form>
            </div>
        </div>
    </body>
</html>
